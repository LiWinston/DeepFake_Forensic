version: '3.8'

name: deepfake_forensic

services:
  mysql:
    container_name: forensic_mysql
    image: mysql:8
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: lyc980820
      MYSQL_DATABASE: forensic_db
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/conf:/etc/mysql/conf.d
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --explicit_defaults_for_timestamp=true --lower_case_table_names=1
    healthcheck:
      start_period: 10s
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-plyc980820"]
      timeout: 5s
      interval: 10s
      retries: 5
    networks:
      - forensic-network

  redis:
    container_name: forensic_redis
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      start_period: 5s
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - forensic-network

  kafka:
    container_name: forensic_kafka
    image: apache/kafka:3.7.0
    restart: always
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://localhost:9092,PLAINTEXT://kafka:19092'
      KAFKA_LISTENERS: 'PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT://0.0.0.0:19092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@localhost:9093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka-data:/tmp/kraft-combined-logs
    healthcheck:
      start_period: 15s
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - forensic-network

  minio:
    container_name: forensic_minio
    image: minio/minio:RELEASE.2024-04-06T05-26-02Z
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      start_period: 10s
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forensic-network

  # Kafka Topic初始化容器
  kafka-init:
    container_name: forensic_kafka_init
    image: apache/kafka:3.7.0
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Creating Kafka topics...'
        kafka-topics.sh --create --if-not-exists --topic metadata-analysis --bootstrap-server kafka:19092 --partitions 3 --replication-factor 1
        kafka-topics.sh --create --if-not-exists --topic file-processing --bootstrap-server kafka:19092 --partitions 3 --replication-factor 1
        echo 'Topics created successfully!'
        kafka-topics.sh --list --bootstrap-server kafka:19092
      "
    networks:
      - forensic-network

  # MinIO bucket初始化容器
  minio-init:
    container_name: forensic_minio_init
    image: minio/mc:RELEASE.2024-04-06T16-51-51Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      bash -c "
        echo 'Configuring MinIO...'
        mc alias set myminio http://minio:9000 minioadmin minioadmin
        mc mb myminio/forensic-media --ignore-existing
        mc policy set public myminio/forensic-media
        echo 'MinIO configuration completed!'
      "
    networks:
      - forensic-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  minio-data:
    driver: local

networks:
  forensic-network:
    driver: bridge
